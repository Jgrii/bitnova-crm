        .login-btn {

        .login-btn:hover {

        }

        .login-btn:active {

        }

        .login-btn:disabled {

            transform: none;
        }

        .contact-info {

        }

        .contact-info a {

        }

        }

        .error-message {

        .success-message {

            padding: 12px;

        .warning-message {

        @media (max-width: 480px) {

            }

        /* Anim√°ci√≥k */
        @keyframes slideIn {

            }

                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {

        }

        .form-group {

        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img width="220" height="auto" viewBox="0 0 400 100" src="images/bitnova logo.png">
            <p>Dolgoz√≥i bejelentkez√©s</p>

        <div class="employee-badge">
            üîí Bitnova CRM - Dolgoz√≥i hozz√°f√©r√©s
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">C√©ges e-mail c√≠m</label>
                <input type="email" id="email" name="email" required placeholder="n√©v@bitnova.hu">
            </div>

            <div class="form-group">
                <label for="password">Jelsz√≥</label>
                <input type="password" id="password" name="password" required placeholder="√çrja be jelszav√°t">
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Eml√©kezzen r√°m</span>

        <div class="contact-info">
            Hozz√°f√©r√©si probl√©ma eset√©n forduljon az IT r√©szleghez:<br>
            <a href="mailto:it@bitnova.hu">it@bitnova.hu</a> | 
            <a href="mailto:admin@bitnova.hu">admin@bitnova.hu</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase konfigur√°ci√≥
        const firebaseConfig = {
            apiKey: "AIzaSyAXnAo-7BF6iKjNzYr0uoJbhlpCWNaS9s4",
            authDomain: "bitnova-backend.firebaseapp.com",
            projectId: "bitnova-backend",
            storageBucket: "bitnova-backend.firebasestorage.app",
            messagingSenderId: "312941837204",
            appId: "1:312941837204:web:f6e3ff0d44cab13f30ed81",
            measurementId: "G-VBW8LX8LDE"
        };
        
        // Firebase inicializ√°l√°sa
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Enged√©lyezett domain-ek list√°ja
        const ALLOWED_DOMAINS = [
            'bitnova.hu',
            'bitnova.com'
        ];

        // Bejelentkez√©s perzisztencia be√°ll√≠t√°sa
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        // E-mail domain ellen≈ërz√©se
        function isAllowedDomain(email) {
            const domain = email.split('@')[1];
            return ALLOWED_DOMAINS.includes(domain.toLowerCase());
        }

        // Jelsz√≥ mutat√°sa/elrejt√©se
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Bejelentkez√©si form kezel√©se
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Valid√°ci√≥
            if (!email || !password) {
                showError('K√©rj√ºk, t√∂ltse ki az √∂sszes mez≈ët!');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('K√©rj√ºk, adjon meg √©rv√©nyes e-mail c√≠met!');
                return;
            }

            // Domain ellen≈ërz√©s
            if (!isAllowedDomain(email)) {
                showError('Csak Bitnova dolgoz√≥k jelentkezhetnek be! Haszn√°lja c√©ges e-mail c√≠m√©t (@bitnova.hu).');
                return;
            }
            
            performLogin(email, password, remember);
        });

        // Firebase bejelentkez√©s
        async function performLogin(email, password, remember) {
            const loginBtn = document.getElementById('loginBtn');
            
            try {
                // Gomb letilt√°sa √©s bet√∂lt√©s jelz√©se
                loginBtn.disabled = true;
                loginBtn.textContent = 'Bejelentkez√©s...';
                
                // Perzisztencia be√°ll√≠t√°sa a "Eml√©kezzen r√°m" alapj√°n
                const persistence = remember ? 
                    firebase.auth.Auth.Persistence.LOCAL : 
                    firebase.auth.Auth.Persistence.SESSION;
                
                await auth.setPersistence(persistence);
                
                // Bejelentkez√©s Firebase-zel
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Sikeres bejelentkez√©s
                showSuccess('Sikeres bejelentkez√©s! √Åtir√°ny√≠t√°s a CRM rendszerbe...');
                
                // √Åtir√°ny√≠t√°s CRM-be
                setTimeout(() => {
                    window.location.href = 'crm.html';
                }, 1500);
                
            } catch (error) {
                console.error('Bejelentkez√©si hiba:', error);
                handleAuthError(error);
                resetLoginButton();
            }
        }

        // Elfelejtett jelsz√≥
        async function forgotPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('K√©rj√ºk, adja meg a c√©ges e-mail c√≠m√©t el≈ësz√∂r!');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('K√©rj√ºk, adjon meg √©rv√©nyes e-mail c√≠met!');
                return;
            }

            if (!isAllowedDomain(email)) {
                showError('Csak Bitnova dolgoz√≥k sz√°m√°ra el√©rhet≈ë! Haszn√°lja c√©ges e-mail c√≠m√©t.');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showSuccess('Jelsz√≥ vissza√°ll√≠t√°si e-mail elk√ºldve! Ellen≈ërizze postafi√≥kj√°t.');
            } catch (error) {
                console.error('Jelsz√≥ vissza√°ll√≠t√°si hiba:', error);
                handleAuthError(error);
            }
        }

        // Auth hib√°k kezel√©se
        function handleAuthError(error) {
            let message = 'Ismeretlen hiba t√∂rt√©nt.';
            
            switch (error.code) {
                case 'auth/user-not-found':
                    message = 'Nem tal√°lhat√≥ felhaszn√°l√≥ ezzel az e-mail c√≠mmel. Ellen≈ërizze, hogy c√©ges e-mail c√≠met haszn√°l-e!';
                    break;
                case 'auth/wrong-password':
                    message = 'Hib√°s jelsz√≥. Pr√≥b√°lja √∫jra vagy haszn√°lja az "Elfelejtett jelsz√≥" funkci√≥t.';
                    break;
                case 'auth/invalid-email':
                    message = '√ârv√©nytelen e-mail c√≠m. Haszn√°lja c√©ges e-mail c√≠m√©t (@bitnova.hu).';
                    break;
                case 'auth/user-disabled':
                    message = 'Ez a fi√≥k le van tiltva. Forduljon az IT r√©szleghez.';
                    break;
                case 'auth/too-many-requests':
                    message = 'T√∫l sok sikertelen k√≠s√©rlet. Pr√≥b√°lja √∫jra 15 perc m√∫lva.';
                    break;
                case 'auth/network-request-failed':
                    message = 'H√°l√≥zati hiba. Ellen≈ërizze internetkapcsolat√°t.';
                    break;
                case 'auth/invalid-credential':
                    message = '√ârv√©nytelen bejelentkez√©si adatok. Ellen≈ërizze e-mail c√≠m√©t √©s jelszav√°t.';
                    break;
                default:
                    message = error.message || 'Bejelentkez√©si hiba t√∂rt√©nt.';
            }
            
            showError(message);
        }

        // Hiba√ºzenet megjelen√≠t√©se
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Sikeres √ºzenet megjelen√≠t√©se
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // E-mail valid√°ci√≥
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Bejelentkez√©s gomb vissza√°ll√≠t√°sa
        function resetLoginButton() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Bejelentkez√©s';
        }

        // Auth √°llapot figyel√©se
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log('Felhaszn√°l√≥ bejelentkezve:', user.email);
                
                // Ha m√°r a bejelentkez√©si oldalon van, de be van jelentkezve, √°tir√°ny√≠t√°s
                if (window.location.pathname.includes('bejelentkezes.html') || 
                    window.location.pathname.includes('login.html')) {
                    window.location.href = 'dashboard.html';
                }
            } else {
                console.log('Felhaszn√°l√≥ nincs bejelentkezve');
            }
        });

        // Enter billenty≈± kezel√©se
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Oldal bet√∂lt√©sekor domain hint megjelen√≠t√©se
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            
            emailInput.addEventListener('blur', function() {
                const email = this.value.trim();
                if (email && !isAllowedDomain(email)) {
                    showError('Csak Bitnova dolgoz√≥k jelentkezhetnek be! Haszn√°lja c√©ges e-mail c√≠m√©t (@bitnova.hu).');
                }
            });

            // Auto-focus az email mez≈ëre
            emailInput.focus();
        });
    </script>
</body>
</html>
